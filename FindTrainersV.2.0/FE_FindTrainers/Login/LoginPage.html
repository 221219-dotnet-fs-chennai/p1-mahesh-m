<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="../HomePage/HomePage.html">Find Trainers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ms-auto mb-6 mb-lg-0 me-4">
    
                    
                    <a class="nav-link active me-2 bar-nav" aria-current="page" href="LoginPage.html">Login</a>
                    <a class="nav-link me-3 bar-nav" href="../SignupPage/SignUpPage.html">SignUp</a>

        </div>
    </nav>
    
    <div class="container LoginHeader">
        <h2>Welcome Back</h2>
    </div>
    <div class="container login ">
       
        <form  action="Profile.html" novalidate id="form">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <i class="fa-solid fa-user"></i>
            <input type="email" class="email form-control no-border" placeholder="Enter your email" id="email" required>    
                <div class="error"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="password form-control" placeholder="password" id="password"required>
                <div class="error"></div>
            </div>

            <div class="form-group text-center">
                <button class="btn btn-primary">Login</button>

            </div>
        </form>
    </div>
    <div class="container text-center signuptext">
        <p>Don't have an account?<span><a href="../SignupPage/SignUpPage.html"> SignUp</a></span></p>
    </div>
    
</body>

<script src="LoginPage.js"></script>
