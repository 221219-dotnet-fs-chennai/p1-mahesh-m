<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="SignUpPage.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="../HomePage/HomePage.html">Find Trainers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ms-auto mb-6 mb-lg-0 me-4">


                    <a class="nav-link active me-2 bar-nav" aria-current="page" href="SignUpPage.html">SignUp</a>
                    <a class="nav-link me-3 bar-nav" href="../Login/LoginPage.html">Login</a>
                    <a class="nav-link me-3 bar-nav" href="../HomePage/HomePage.html">Exit</a>
                    <!-- <a class="nav-link me-2 bar-nav" href="#">Features</a>
                            <a class="nav-link me-2 bar-nav" href="#">Pricing</a> -->

                </ul>
            </div>
        </div>
    </nav>
    <div class="container SignupHeader">
        <h2>Hello!</h2>
        <h6>Enter the Experience details</h6>
    </div>
    <div class="container signup">
        <form action="#" id="form3">
            <div class="container form-group">
                <div class="row">
                    <div class="col-sm">
                        <label for="lastcompany" class="form-label">Previous Company Name</label>
                        <input type="text" class="form-control" id="lastcompany">
                        <div class="error"></div>
                    </div>

                    <div class="col-sm">
                        <label for="Experience" class="form-label">Experience</label>
                        <input type="text" class="form-control" id="Experience">
                        <div class="error"></div>
                    </div>
                </div>
            </div>

            <hr class="mt-5" style="width:300px; margin:auto">

            <div class="container form-group">
                <div class="row">
                    <div class="col-sm">
                        <label for="skill1" class="form-label">Primary Skill</label>
                        <input type="text" class="form-control" id="skill1">
                        <div class="error"></div>
                    </div>

                    <div class="col-sm">
                        <label for="skill2" class="form-label">Secondary Skill</label>
                        <input type="text" class="form-control" id="skill2">
                        <div class="error"></div>
                    </div>
                </div>
            </div>


            <div class="container form-group">
                <div class="row">
                        <div class="col-sm">
                            <label for="skill3" class="form-label">Tertiary Skill</label>
                            <input type="text" class="form-control" id="skill3">
                            <div class="error"></div>
                        </div>
            
                    <div class="col-sm">
                        <label for="skill4" class="form-label">Quarternary Skill</label>
                        <input type="text" class="form-control" id="skill4">
                        <div class="error"></div>
                    </div>
                </div>
            </div>


            <div class="container form-group">
             
                <a href="#" class="btn btn-primary next" onclick="validateExperience(1)">Submit</a>

            </div>

        </form>
    </div>



</body>
<script src="SignUpPage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
